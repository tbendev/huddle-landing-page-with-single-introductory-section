<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/76b2cc47af.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="wrapper">
      <div class="header-logo">
        <img src="./assets/images/logo.svg" alt="logo huddle" />
      </div>
      <div class="main-content">
        <div class="right-content">
          <img
            class="right-content-img"
            src="./assets/images/illustration-mockups.svg"
            alt=""
          />
        </div>
        <div class="left-content">
          <h1 class="left-content-title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="left-content-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="left-content-button" href="#">Register</a>
        </div>
      </div>

      <div class="footer-social">
        <a class="social-icon" href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a class="social-icon" href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a class="social-icon" href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </main>
  </body>
</html>
